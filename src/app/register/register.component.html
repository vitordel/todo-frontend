<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Formulário de Registro </title>
  <link rel="stylesheet" href="register.component.css">
</head>
<body>
  <div class="wrapper">
    <h2>Cadastro</h2>
    <form [formGroup]="registerForm" (ngSubmit)="register()">
      <div class="input-box">
        <input type="text" formControlName="name" placeholder="Nome" required>
      </div>
      <div class="input-box">
        <input type="text" formControlName="email" placeholder="Email" required>
      </div>
      <div class="input-box">
        <input type="password" formControlName="password" placeholder="Senha" required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Confirme a senha" required>
      </div>
      <div class="input-box button">
        <button type="submit" >Registre-se</button>
      </div>
      <div class="text">
        <h3>Já tem uma conta? <a [routerLink]="['/login']">Faça o Login</a></h3>
      </div>
      <div class="error-message" *ngIf="errorMessage">
        <p>{{ errorMessage }}</p>
      </div>
    </form>
  </div>
</body>
</html>
