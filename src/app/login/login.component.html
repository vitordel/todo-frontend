<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Formulário de Login </title>
  <link rel="stylesheet" href="login.component.css">
</head>
<body>
  <div class="wrapper">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="input-box">
        <input type="text" formControlName="email" placeholder="Email" required>
      </div>
      <div class="input-box">
        <input type="password" formControlName="password" placeholder="Senha" required>
      </div>
      <div class="input-box button">
        <input type="submit" value="Login">
      </div>
      <div *ngIf="errorMessage" class="error-message">
        <p>{{ errorMessage }}</p>
      </div>
      <div class="text">
        <h3>Ainda não tem uma conta? <a [routerLink]="['/register']">Cadastre-se</a></h3>
      </div>
    </form>
  </div>
</body>
</html>
